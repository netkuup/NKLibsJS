<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>File chooser</title>
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../../NKBase/NKBase.js" ></script>
        <link rel="stylesheet" type="text/css" href="../../NKBase/NKBase.css"/>
        <script type="text/javascript" src="../NKForm.js" ></script>
    </head>

    <body>


        <button onclick="openFileChooser()">Choose file</button>

        <button onclick="openFileChooserMultiple()">Choose multiple files</button>

        <button onclick="openDirChooser()">Choose dir</button>

        <br>

        <script>

            function openFileChooser() {
                NKForm.fileChooser( function ( files ) {
                    console.log( "Selected file: ", files );

                }, ".gif,.jpg,.jpeg,.png,.doc,.docx" );
            }

            function openFileChooserMultiple() {
                NKForm.fileChooser( function ( files ) {
                    console.log( "Selected files: ", files );

                }, ".gif,.jpg,.jpeg,.png,.doc,.docx", true );
            }

            async function openDirChooser() {

                NKForm.dirChooser( "desktop", function ( result ) {
                    console.log( result );
                });

            }

        </script>



    </body>

</html>
