<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NKBarChart example</title>

    <script type="text/javascript" src="../../external_libs/big.js"></script>
    <script type="text/javascript" src="../../NK/NKBase.js"></script>
    <script type="text/javascript" src="../../NKDrawbox/NKDrawbox.js"></script>
    <script type="text/javascript" src="candle_data.js"></script>
    <script type="text/javascript" src="../NKPointChart.js"></script>
</head>

<body>

    <div id="my_chart" style="background-color: ghostwhite; position: absolute; top: 50px; left: 50px;">
        Chart area
    </div>

    <script>

        let point_chart = new NKPointChart('my_chart');
        point_chart.setSize(8000, 200);

        let point_array = [];

        for ( let i = 0; i < candle_data.length; i++ ) { //candle_data from candle_data.js
            let data = candle_data[i];

            // Data contents:
            // 0. timestamp
            // 1. open
            // 2. high
            // 3. low
            // 4. close
            // 5. volume
            // 6. close_timestamp
            // 7. quote_asset_volume
            // 8. number_of_trades
            // 9. taker_buy_base_asset_volume
            // 10. taker_buy_quote_asset_volume
            // 11. ignore (deprecated)

            if ( i % 10 !== 0 ) continue;

            point_array.push({
                timestamp: data[0],
                value: data[1],
                //connect_prev: ( i % 20 !== 0 )
            });


        }

        point_chart.drawPoints( point_array );

    </script>

</body>



</html>
