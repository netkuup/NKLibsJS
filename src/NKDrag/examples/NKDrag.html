<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NKDrag window example</title>
        <script type="text/javascript" src="../../external_libs/big.js"></script>
        <script src="../../NK/NKBase.js"></script>
        <script src="../../NKPosition/NKPosition.js"></script>
        <script src="../../NKDom/NKDom.js"></script>
        <script type="text/javascript" src="../NKDrag.js" ></script>
        <link rel="stylesheet" type="text/css" href="../NKDrag.css"/>
    </head>

    <body>


        <div id="my_window" class="NKDrag_dst">
            <div id="my_window_header" class="NKDrag_src NKUnselectable">
                Drag me
            </div>
            <div id="my_window_content">
                Window content<br>
                Window content
            </div>
        </div>

        <script>
            NKDrag.start();

            NKDrag.addEventListener('onDrag', function( data ) {
                console.log( "onDrag", data );
            });
        </script>

        <style>
            #my_window {
                border: 1px solid black;
            }
            #my_window_header {
                background-color: blue;
                color: white;
            }
        </style>



    </body>

</html>
