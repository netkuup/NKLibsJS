<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NKResize rows example</title>
    <script type="text/javascript" src="../../NK/NKBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../../NK/NKBase.css"/>
    <script type="text/javascript" src="../../NKPosition/NKPosition.js"></script>
    <script type="text/javascript" src="../../NKDom/NKDom.js"></script>
    <script type="text/javascript" src="../NKResize.js"></script>
    <link rel="stylesheet" type="text/css" href="../NKResize.css"/>
</head>

<body>

Drag the border to resize <br /><br />

<div class="NKResize_rows" style="height: 600px;">
    <div nk-height="100px" style="background-color: green; border-bottom: 11px solid black;">
        Zone 1
    </div>
    <div nk-height="auto" style="background-color: lightblue">
        Zone 2
    </div>
    <div nk-height="200px" style="background-color: lightcoral">
        Zone 3
    </div>
</div>

</body>


<script>
    NKResize.start();

    NKResize.addEventListener('onResize', function( data ) {
        console.log( "Row resized", data );
    });
</script>


</html>
