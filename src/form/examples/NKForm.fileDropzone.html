<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Drop files and images</title>
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../../base/base.js" ></script>
        <link rel="stylesheet" type="text/css" href="../../base/base.css"/>
        <script type="text/javascript" src="../form.js" ></script>
    </head>

    <body>


        <form id="my_form">
            File uploader<br/>

            <div id="my_droppable_area" style="display: inline-block; border: 3px dashed gray; background-color: lightgrey; padding: 20px;">
                Drop files here
            </div>

            <br /><br />

            Preview <br />
            <embed id="preview_embed" type='application/pdf' style="border: 1px solid gray;">


        </form>

        <br>

        <script>

            NKForm.fileDropzone( document.getElementById("my_droppable_area"), function ( files ) {
                console.log( files );

                // Show file preview
                document.getElementById("preview_embed").src = files[0].base64;

                // Send file to server via POST
                NKForm.postFile("/post.php", files[0].file_obj, {file_name: "My file"}, function ( response ) {
                    console.log(response);
                });

            });

        </script>



    </body>

</html>
