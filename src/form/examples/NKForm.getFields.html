<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Get form fields example.</title>
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../../base/base.js" ></script>
        <link rel="stylesheet" type="text/css" href="../../base/base.css"/>
        <script type="text/javascript" src="../form.js" ></script>
    </head>

    <body>


        <form id="my_form">
            Name: <input type="text" name="my_name" value="Scott"><br>
            Description: <textarea name="my_description" >Hello Scott</textarea><br>
            Eye color:
            <select name="my_eye_color">
                <option value="brown_key">Brown</option>
                <option value="blue_key">Blue</option>
                <option value="green_key">Green</option>
            </select>
        </form>
        <br>

        <a class="NKLink" onclick="alert( JSON.stringify( NKForm.getFields('#my_form') ) )">Get form fields</a>

        <script>
            console.log( NKForm.getFields('#my_form') );
        </script>



    </body>

</html>
