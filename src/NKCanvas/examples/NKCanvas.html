<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NKDrawbox example</title>

    <script type="text/javascript" src="../../external_libs/big.js"></script>
    <script type="text/javascript" src="../../NK/NKBase.js"></script>
    <script type="text/javascript" src="../NKCanvas.js"></script>
</head>

<body>

    <canvas id="my_canvas" style="border: 1px solid gray; top: 55px; left: 55px; position:absolute;"></canvas>

    <script>

        let my_canvas = new NKCanvas('my_canvas');
        my_canvas.setSize( 400, 200 );

        my_canvas.drawRect({
            x: 100,
            y: 100,
            x2: 150,
            y2: 150,
            color: "red",
            border_px: 3,
            border_color: "black",
            border_pattern: [6, 2]
        });

        my_canvas.drawCircle({
            x: 50,
            y: 50,
            r: 10,
            color: "blue"
        });

        my_canvas.drawLine({
            x: 0,
            y: 0,
            x2: 400,
            y2: 200,
            w: 1,
            color: "black",
            pattern: [6, 2]
        });

        my_canvas.drawText({
            x: 0,
            y: 0,
            text: "Foo",
            font_color: "black",
            font_size: 12,
            font_family: "Arial, sans-serif",
            font_weight: "bold"
        });

    </script>

</body>



</html>
