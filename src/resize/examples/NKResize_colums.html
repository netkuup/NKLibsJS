<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NKResize colums example</title>
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../../base/base.js"></script>
        <link rel="stylesheet" type="text/css" href="../../base/base.css"/>
        <script type="text/javascript" src="../resize.js"></script>
        <link rel="stylesheet" type="text/css" href="../resize.css"/>
        <script type="text/javascript" src="../../position/position.js"></script>
    </head>

    <body>

        Drag the border to resize <br /><br />

        <div class="NKDrag_columns" style="height: 200px;">
            <div nk-width="300px" style="background-color: green; border-right: 11px solid black;">
                Zone 1
            </div>
            <div nk-width="auto" style="background-color: lightblue">
                Zone 2
            </div>
            <div nk-width="200px" style="background-color: lightcoral">
                Zone 3
            </div>
        </div>

    </body>


    <script>
        NKResize.start();

        NKResize.addEventListener('onResize', function( data ) {
            console.log( "Column resized", data );
        });
    </script>


</html>
